<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="body">
<main class="calculatorContainer" id="calculatorContainer">
<div class="calcDisplay" id="calcDisplay">
    <div class="displayShow" id="displayShow"></div>
</div>
<div class="buttonContainer" id="buttonContainer">
    <div class="buttonRow1 buttonRow" id="buttonRow1">
        <button class="buttn button_Clear button_Tool">C</button>
        <button class="buttn button_Back button_Tool">--</button>
        <button class="buttn button_toMinus button_Tool">negative number</button>
        <button class="buttn operator button_divide button_Tool" value="/">/</button>
    </div>
    <div class="buttonRow2 buttonRow" id="buttonRow2">
        <button class="buttn digit button_seven button_Number" value="7">7</button>
        <button class="buttn digit button_eight button_Number" value="8">8</button>
        <button class="buttn digit button_nine button_Number" value="9">9</button>
        <button class="buttn operator button_multiply button_Tool" value="*">x</button>
    </div>
    <div class="buttonRow3 buttonRow" id="buttonRow3">   
        <button class="buttn digit button_four button_Number" value="4">4</button>
        <button class="buttn digit button_five button_Number" value="5">5</button>
        <button class="buttn digit button_six button_Number" value="6">6</button>
        <button class="buttn operator button_subtract button_Tool" value="-">-</button>
    </div> 
    <div class="buttonRow4 buttonRow" id="buttonRow4">
        <button class="buttn digit button_one button_Number" value="1">1</button>
        <button class="buttn digit button_two button_Number" value="2">2</button>
        <button class="buttn digit button_three button_Number" value="3">3</button>
        <button class="buttn operator button_plus button_Tool" value="+">+</button>
    </div>
    <div class="buttonRow5 buttonRow" id="buttonRow5">
        <button class="button_bigger digit button_zero button_Number" value="0">0</button>
        <button class="buttn button_point button_Tool">.</button>
        <button id="equal" class="buttn equal button_equal button_Tool" value="=">=</button>
    </div>
</div>
</main>




    <script src="main.js">

    </script>
</body>
</html>
