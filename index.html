<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="body">
<main class="calculatorContainer" id="calculatorContainer">
<div class="calcDisplay" id="calcDisplay">
    <div class="displayShow" id="displayShow"></div>
</div>
<div class="buttonContainer" id="buttonContainer">
    <div class="buttonRow1 buttonRow" id="buttonRow1">
        <button class="button button_Clear button_Tool">C</button>
        <button class="button button_Back button_Tool">--</button>
        <button class="button button_Plus-minus button_Tool">+/-</button>
        <button class="button button_divide button_Tool">/</button>
    </div>
    <div class="buttonRow2 buttonRow" id="buttonRow2">
        <button class="button button_seven button_Number">7</button>
        <button class="button button_eight button_Number">8</button>
        <button class="button button_nine button_Number">9</button>
        <button class="button button_multiply button_Tool">x</button>
    </div>
    <div class="buttonRow3 buttonRow" id="buttonRow3">   
        <button class="button button_four button_Number">4</button>
        <button class="button button_five button_Number">5</button>
        <button class="button button_six button_Number">6</button>
        <button class="button button_subtract button_Tool">-</button>
    </div> 
    <div class="buttonRow4 buttonRow" id="buttonRow4">
        <button class="button button_one button_Number">1</button>
        <button class="button button_two button_Number">2</button>
        <button class="button button_three button_Number">3</button>
        <button class="button button_plus button_Tool">+</button>
    </div>
    <div class="buttonRow5 buttonRow" id="buttonRow5">
        <button class="button_bigger button_zero button_Number">0</button>
        <button class="button button_point button_Tool">.</button>
        <button class="button button_equal button_Tool">=</button>
    </div>
</div>
</main>




    <script src="main.js">

    </script>
</body>
</html>
